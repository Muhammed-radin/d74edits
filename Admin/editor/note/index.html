<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D74 Editor | Note Editor</title>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <link rel="stylesheet" href="../../../view/app.css">
</head>

<body>
  <canvas id="c"></canvas>

  <div class="tools">
    <ion-icon name="move-outline" class="active" data-r="move"></ion-icon>
    <ion-icon name="square-outline" data-r="rect"></ion-icon>
    <input type="color" id="fill" >
    <input type="color" id="str">
    <br>
    <input type="number" class="inp" id="x" placeholder="x">
    <input type="number" class="inp" id="y" placeholder="y">
    <input type="number" class="inp" id="width" placeholder="width">
    <input type="number" class="inp" id="height" placeholder="height">
    <input type="number" class="inp" id="text" placeholder="text">
    <input type="number" class="inp" id="fontSize" placeholder="font size">
  </div>

  <script src="mango.js"></script>
  <script src="editor.js"></script>
</body>

</html>
